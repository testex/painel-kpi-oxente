version: '3.8'

services:
  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: samuelbuarque/painel-kpi-backend:latest
    container_name: painel-kpi-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost
    volumes:
      - ./backend/.env:/app/.env:ro
    networks:
      - painel-kpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    image: samuelbuarque/painel-kpi-frontend:latest
    container_name: painel-kpi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - painel-kpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  painel-kpi-network:
    driver: bridge

volumes:
  backend-data: 