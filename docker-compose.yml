
services:
  backend:
    build:
      context: ./backend
    container_name: painel-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - painel-kpi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./painel-kpi-oxente-frontend
    container_name: painel-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - painel-kpi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  ngrok:
    image: ngrok/ngrok:latest
    container_name: painel-ngrok
    command: start --all --config /ngrok.yml
    volumes:
      - ./ngrok.yml:/ngrok.yml
    depends_on:
      - backend
      - frontend
    networks:
      - painel-kpi-network

networks:
  painel-kpi-network:
    driver: bridge

volumes:
  backend-data:
